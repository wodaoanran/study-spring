<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }

        function changeImage() {
            /*获取通过id获取标签的名字*/
            /*以上实例中代码 element.src.match("bulbon") 的作用意思是：
            检索 <img id="myimage" onclick="changeImage()" src="/images/pic_bulboff.gif"
             width="100" height="180"> 里面 src 属性的值有没有包含 bulbon 这个字符串，
             如果存在字符串 bulbon，图片 src 更新为 bulboff.gif，若匹配不到 bulbon 字符串，
             src 则更新为 bulbon.gif*/
            element=document.getElementById('myimage')
            if (element.src.match("bulbon")){
                element.src="/images/pic_bulboff.gif";
            }else{
                element.src="/images/pic_bulbon.gif";
            }
        }

        function myFunction(){
            x=document.getElementById("demo1") // 找到元素
            x.style.color="#ff0000";          // 改变样式
        }
    </script>
</head>
<body>
<h1>一级标题</h1>
<p>段落标签</p>
<a href="https://www.baidu.com">超链接标签</a>

<img loading="lazy" src="/images/logo.png" width="258" height="39"/>
<p id="demo">这是一个段落</p>

<button type="button" onclick="displayDate()">显示日期</button>

<p>button是按钮标签，onclick属性中写运行脚本，alert是网页弹窗</p>
<button type="button" onclick="alert('欢迎!')">点我!</button>

<p>灯泡图片</p>
<img onclick="myFunction()" loading="lazy" id="myimage" onclick="changeImage()" src="/images/pic_bulboff.gif" width="100" height="180">

<p id="demo1">
    JavaScript 能改变 HTML 元素的样式。
</p>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
